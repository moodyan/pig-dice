<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
      <center><h1 class="display-3">Pig Dice</h1>
      <p class="lead">Grab a friend, take your chances and roll the dice!</p></center>
      </div>
    </div>
    <div class="container">
      <center><form id="names">
        <label for="player1"><h3>Player One Name</h3></label>
        <input type="text" id="player1-name"><br>
        <label for="player2"><h3>Player Two Name</h3></label>
        <input type="text" id="player2-name"><br>

        <button type="submit" id="start" class="btn btn-default btn-lg">Start Game</button>
      </form></center>

      <div class="row" id="game">
        <center><div class="col-sm-4" id="player-one">
          <h2>Player One: <span class="player1-input"></span></h2>
          <button type="click" id="play-one">ROLL</button>
          <button type="click" id="hold-one">HOLD</button>
          <div>
            <h4>Roll Score: </h4><span id="player1-roll"></span>

            <h4>Turn Score: </h4>
            <span id="player1-score"></span>

            <h2>Total Score:</h2>
            <span id="player1-total-score"></span>
          </div>
        </div>
        <div class="col-sm-4" id="player-two">
          <h2>Player Two: <span class="player2-input"></span></h2>
          <button type="click" id="play-two">ROLL</button>
          <button type="click" id="hold-two">HOLD</button>
          <div>
            <h4>Roll Score: </h4><span id="player2-roll"></span>

            <h4>Turn Score: </h4>
            <span id="player2-score"></span>

            <h2>Total Score:</h2>
            <span id="player2-total-score"></span>
          </div></center>
        </div>
      </div>
    </div>
  </body>
</html>
